<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <title>Control de notas</title>
  </head>
  <body>
    <div class="container">
        <header>
                <h1 class="text-center">Control de notas</h1>
        </header>
        <section class="contenido-principal">
            <div class="row">
                <div class="col ">
                    <div class="contenido primario">
                        <h2 class="text-center">Añade tus datos aqui!!</h2>
                            <form id="agregar-gasto" action="#">
                                <div class="form-group">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" autocomplete="off" class="form-control" id="nombre" placeholder="Agrega un nombre...">
                                </div>
                                <div class="form-group">
                                    <label for="nota">Nota:</label>
                                    <input type="text" autocomplete="off" class="form-control" id="nota" placeholder="Agrega una nota..">
                                </div>
                                
                                <button type="submit" class="btn btn-primary">Agregar</button>
                            </form>
                        
                    </div> <!--.contenido-->
                </div> <!--.col-->

                <div class="col">
                    <div class="contenido secundario">
                        
                        <h2 class="text-center">Listado de Alumnos y notas</h2>

                        <div id="gastos">
                            <ul class="list-group"></ul>
                        </div>
                    </div> <!--.contenido-->
                </div><!--.col-->
            </div> <!--.row-->
        </section>
    </div>
    <br>
    <br>
    <div class="container">
        <section class="contenido-principal">
            <div class="row">
                <div class="col ">
                    <div class="contenido primario">
                        <h2 class="text-center">Multiplicación, división, suma y resta</h2>
                            <form id="numeros" action="#">
                                <div class="form-group">
                                    <label for="numero">Numero:</label>
                                    <input type="text" autocomplete="off" class="form-control" id="numero" placeholder="Agrega un numero..">
                                </div>
                                
                                <button type="submit" class="btn btn-primary">Agregar</button>
                            </form>
                        
                    </div> <!--.contenido-->
                </div> <!--.col-->

                <div class="col">
                    <div class="contenido secundario2">
                        
                        <h2 class="text-center">Multiplicación</h2>
                        <div id="resultado">
                            <ul class="list-group"></ul>
                        </div>
                        <br>
                        <h2 class="text-center">División</h2>
                        <div id="div">
                            <ul class="list-group"></ul>
                        </div>
                        <br>
                        <h2 class="text-center">Suma</h2>
                        <div id="suma">
                            <ul class="list-group"></ul>
                        </div>
                        <br>
                        <h2 class="text-center">Resta</h2>
                        <div id="resta">
                            <ul class="list-group"></ul>
                        </div>
                    </div> <!--.contenido-->
                </div><!--.col-->
            </div> <!--.row-->
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
  </body>
</html>
